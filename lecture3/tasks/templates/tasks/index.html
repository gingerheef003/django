{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'tasks:add' %}"><button>Add a new task</button></a></p>
    <p><a href="{% url 'tasks:clear' %}"><button>Clear Task</button></a></p>
    <p><a href="{% url 'tasks:clearall'%}"><button>Clear all tasks</button></a></p>
{% endblock %}
